name: webhook tests

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/test-webhook.yaml
      - webhook/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/test-webhook.yaml
      - webhook/**
  pull_request_target:
    types: [labeled]
    paths:
      - .github/workflows/test-webhook.yaml
      - webhook/**
  workflow_dispatch: # Manual runs
  schedule: # Run tests every day at UTC 9:00A
    - cron: 0 9 * * *

jobs:
  test-webhook:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # To parse datetime in ISO format ending with Z, we need at least Python 3.11.
        # https://docs.python.org/3/library/datetime.html#datetime.datetime.fromisoformat
        python-version: ['3.11', '3.12']

    env:
      PROJECT_ID: jss-22p1-test
      ACTIONS_RUNNER_DEBUG: true
      ACTIONS_STEP_DEBUG: true

    # Needed to generate the identity token for google-github-actions/auth.
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # https://github.com/marketplace/actions/authenticate-to-google-cloud
      # https://docs.github.com/en/actions/deployment/security-hardening-your-deployments/configuring-openid-connect-in-google-cloud-platform
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/886556137211/locations/global/workloadIdentityPools/github-actions/providers/github-actions
          service_account: github-actions@jss-22p1-test.iam.gserviceaccount.com
          # create_credentials_file: true

      # - run: terraform init
      # - run: terraform validate
      # - run: terraform apply
      #     -input=false
      #     -auto-approve
      #     -var="project_id=${{ env.PROJECT_ID }}"
      #     -target=google_storage_bucket.main
      #     # -target=google_document_ai_processor.document_processor
      #     # -target=google_firestore_database.database
      #   env:
      #     GOOGLE_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: webhook/env
          key: ${{ runner.os }}-env-${{ hashFiles('webhook/requirements.txt', 'webhook/requirements-test.txt') }}

      - name: Install dependencies
        working-directory: webhook
        run: |
          python -m venv env
          source env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt -r requirements-test.txt

      - name: Run tests
        working-directory: webhook
        run: |
          source env/bin/activate
          pytest --verbose

      # - run: terraform destroy 
      #     -input=false
      #     -auto-approve
      #   env:
      #     GOOGLE_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}