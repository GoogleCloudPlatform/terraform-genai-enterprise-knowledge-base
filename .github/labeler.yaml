# Labeler assigns GitHub labels to PRs based on changed files.

webhook:
- changed-files:
  - any-glob-to-any-file:
    - webhook/**
terraform:
- changed-files:
  - any-glob-to-any-file:
    - '**/*.tf'
testing:
- changed-files:
  - any-glob-to-any-file:
    - examples/**
    - test/**
docs:
- changed-files:
  - any-glob-to-any-file:
    - docs/**
infra:
- changed-files:
  - any-glob-to-any-file:
    - .flake8
    - .github/*
    - .github/**/*
    - Makefile
    - build/*
    - build/**/*
